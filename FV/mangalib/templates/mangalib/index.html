{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf8">
    <title>Mes mangas</title>
    <link rel="stylesheet" href="{% static 'global.css' %}">
    <link rel="stylesheet" href="{% static 'mangalib/css/main.css' %}">
</head>
<body>
    <h1 style="color:#4c75d6">Bienvenue sur MangaLib !</h1>


    <ul>
        {% for book in books %}
        <li><a href="{% url 'mangalib:show' book.id %}">{{ book.title }}</a></li>
        {% endfor %}
    </ul>

    <p><a href="{% url 'mangalib:add' %}">[+]</a> <a href="{% url 'mangalib:edit' %}">[e]</a> <a href="{% url 'mangalib:delete' %}">[-]</a></p>

</body>
</html>
